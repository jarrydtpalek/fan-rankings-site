<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fan Playoff Rankings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #1e3d73;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #1e3d73;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .cta {
      text-align: center;
      margin: 20px 0;
    }
    .cta a {
      display: inline-block;
      padding: 10px 20px;
      color: white;
      background-color: #1e3d73;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .cta a:hover {
      background-color: #163459;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fan College Football Playoff Rankings</h1>
  </header>
  <div class="container">
    <h1>Welcome to Fan Rankings!</h1>
    <p>Join us in creating a unique fan-driven ranking system for college football playoff teams. Submit your polls, see how your rankings compare, and become part of the ultimate fan consensus.</p>
    <div class="cta">
      <a href="#">Submit Your Poll</a>
    </div>
  </div>
</body>
</html>
